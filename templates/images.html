{{ range $row := $.Rows -}}
 <div class="row">
 {{ range $col := $.Columns -}}
  <div class="col-xs-3 col-sm-2 col-md-1 imgcol">
  {{ if (ImgPosExists $row $col) -}}
   <a href='{{ (ImgURLPos $row $col false) }}'><img class="img-responsive center-block imgthumb" src='{{ (ImgURLPos $row $col true) }}'></a>
  {{- end }}
  </div>
 {{- end }}
</div>
{{- end }}

<!DOCTYPE html>
<html>
 <head>
  <title>{{ .Gallery }}{{ .FileName }}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <style>
  body {
    background-color: {{ .BgColor }};
  }
  a {
	font-size: 125%;
    color: {{ .NavColor }};	
  }
  .imgfull {
    box-shadow: 10px 10px 13px {{ .ShadowColor }};
  }
 </style>
 </head>
 <body>
  <div class="container-fluid">
   <div class="row">
   <div class="col-xs-12 text-center"><a href='{{ .GalleryURL }}'><img src='{{ .HeaderFileURL }}' style="padding:10px;"></a></div>
   </div>
   <div class="row">
   <div class="col-xs-12">
   <div class="row">
    <div class="col-xs-1"></div>
    <div class="col-xs-3 text-left">
      {{if .PrevImageURL}}<a href='{{ .PrevImageURL }}'>Previous image</a>{{end}}
    </div>
    <div class="col-xs-4 text-center">
	  <a href='{{ .ToPageURL }}'><b>Back to page {{ .PagePlusOne }}</b></a>
    </div>	
	<div class="col-xs-3 text-right">
      {{if .NextImageURL}}<a href='{{ .NextImageURL }}'>Next image</a>{{end}}
	</div>
	<div class="col-xs-1"></div>
   </div>
   <div class="row">
    <div class="col-xs-12 text-center">
     {{if .NextImageURL}}<a href='{{ .NextImageURL }}'>{{end}}<img class="imgfull" src='{{ .ImageURL }}'></a>
	</div>
   </div>
  </div>
  </div>
 </div>
 <div class="row">
 <div class="col-xs-12"><br></div>
 </div>
 </body>
</html>

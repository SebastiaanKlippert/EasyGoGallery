<!DOCTYPE html>
<html>
 <head>
  <title>{{ .Gallery }}{{ .FileName }}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <style>
  body {
    background-color: {{ .BgColor }};
  }
  a {
	font-size: 125%;
    color: {{ .NavColor }};	
  }
  .imgfull {
    box-shadow: 10px 10px 13px {{ .ShadowColor }};
    image-orientation: from-image;
  }
 </style>
 </head>
 <body>
  <div class="container-fluid">
   <div class="row">
   <div class="col-xs-12 text-center"><a href='{{ .GalleryURL }}'><img src='{{ .HeaderFileURL }}' style="padding:10px;"></a></div>
   </div>
   <div class="row">
   <div class="col-xs-12">
   <div class="row">
    <div class="col-xs-1"></div>
    <div class="col-xs-3 text-left">
	<a href='{{ .PrevImageURL }}'>Previous image</a>
    </div>
    <div class="col-xs-4 text-center">
	  <a href='{{ .ToPageURL }}'><b>Back to page {{ .PagePlusOne }}</b></a>
    </div>	
	<div class="col-xs-3 text-right">
	<a href='{{ .NextImageURL }}'>Next image</a>
	</div>
	<div class="col-xs-1"></div>
   </div>
   <div class="row">
    <div class="col-xs-12 text-center">
	 <a href='{{ .NextImageURL }}'><img class="imgfull" src='{{ .ImageURL }}'></a>
	</div>
   </div>
  </div>
  </div>
 </div>
 <div class="row">
 <div class="col-xs-12"><br></div>
 </div>
 </body>
</html>
